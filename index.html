<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery.js"></script>
    <script src="js/siteQuery.js"></script>
    <title>Mars Robot</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <!-- Construct -->
    <div class="container">
      <div class="col-md-12 py-5">
        <h4 class="mt-3">Coordinates</h4>
        <form method="post" action="robot.php" class="py-3">
          <div class="row">
            <div class="col-md-12">
              <div id="notify" class="bg-danger"></div>
            </div>
            <div class="col-md-4 mb-3 form-group">
              <label for="areaX">X Axis</label>
              <input required type="text" class="form-control" id="areaX" name="areaX" aria-describedby="xAxisHelp" placeholder="For eg 10">
              <small id="xAxisHelp" class="form-text text-muted">0< X-Axis >=50</small>
            </div>
            <div class="col-md-4 mb-3 form-group">
              <label for="areaY">Y Axis</label>
              <input required type="text" class="form-control"  id="areaY" name="areaY"  aria-describedby="yAxisHelp" placeholder="For eg 10">
              <small id="yAxisHelp" class="form-text text-muted">0< Y-Axis >=50</small>
            </div>
          </div>
          <div class="row repetitive__container">
            <div class="repetitive__input">
              <div class="col-md-2 mb-3 form-group">
                <label for="intialX">Initial X Position</label>
                <input required type="text" class="form-control" name="intialX[]" aria-describedby="intialX" placeholder="X">
              </div>
              <div class="col-md-2 mb-3 form-group">
                <label for="intialY">Initial Y Position</label>
                <input required type="text" class="form-control" name="intialY[]"  aria-describedby="intialY" placeholder="Y">
              </div>
              <div class="col-md-4 mb-3 form-group">
                <label for="direction">Direction</label>
                <input required type="text" class="form-control" name="direction[]"  aria-describedby="direction" placeholder="Direction(N,E,S,W)">
              </div>
              <div class="col-md-4 mb-3 form-group">
                <label for="inputstring">Input String</label>
                <input required type="text" class="form-control" name="inputstring[]"  aria-describedby="inputstring" placeholder="Input String(L,R,F)">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 text-right">
              <button type="button" id="btn--add" class="btn btn-primary">Add</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-3 form-group">
              <button type="submit" id="build" class="btn btn-primary">Build Robot Position</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8 offset-md-2 py-1">
        <div id="content">
        
        </div>
      </div>
    </div>
  </body>
</html>
